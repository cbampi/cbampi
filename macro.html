            <div class="col span_2_of_3">
	<form id="calorie-calculator">
        
        
        <h2 class="form-title">Calculadora de Calorias Diarias</h2>
        <div class="form-group col-md-6">
            <label for="age">Idade</label>
            <input class="form-control" type="number" name="age" id="age" placeholder="Coloque sua Idade" required>
        </div>        
          <span></span>
        <div class="form-group col-md-6">
            <label for="sex">Sexo</label>
            <div class="form-control radio-group">
                
                <input type="radio" name="sex" value="male" id="male" checked="checked"> <label for="male">Masculino</label>
                <input type="radio" name="sex" value="female" id="female"> <label for="female">Feminino</label>
            </div>
        </div>
        <div class="form-group col-md-6">
          <label>Peso (Kg)</label>
          <input class="form-control" type="number" name="weight" id="weight" placeholder="Entre seu Peso em Kilos" required>
        </div>
        <span></span>
         
        <div class="form-group col-md-6">
         <label >Altura (cm)</label>
            <div class="form-group">
          <input type="number" name="inches" id="inches" placeholder="Entre sua altura em Cm" required>
        </div>
        </div>
        <span></span>
        <div class="form-group col-md-6">
          <label>Nivel de Atividade</label>
          <select class="form-control" name="activity_level" id="activity_level" required>
            <option value="">Selecione seu Nivel de Atividade</option>
            <option value="1.2">Pouco a nenhum Exercicio</option>
            <option value="1.375">Leve Exercicio(1−3 dias por semana)</option>
            <option value="1.55">Moderado exercicio (3−5 dias por semana)</option>
            <option value="1.725">Intenso exercicio (6−7 dias por semana)</option>
            <option value="1.9">Extremamente Intenso exercicio (duas vezes ao dia, extremamente intenso exercicio)</option>
          </select>
            </div>
          <span></span>
            <div class="form-group col-md-6">
          <label>Escolhe seu Objetivo:</label>
          <select class="form-control " name="gain_loss_amount" id="gain_loss_amount" required>
            <option value="">Selecione seu Objetivo</option>
            <option value="-1000">Perder 1 kg por semana</option>
            <option value="-750">Perder 2 Kilos por semana
            <option value="-500">Perder 1 kg por Mes</option>
            <option value="-250">Perder 0.5 Kg por Semana</option>
            <option value="0">Manter Peso</option>
            <option value="250">Ganhar 0,5 kg por semana</option>
            <option value="500">Ganhar 1 kg por semana</option>
            <option value="750">Ganhar 1.5kg por semana</option>
            <option value="1000">Ganhar 2 kg por semana</option>
          </select>
            </div>
          <span></span>
                
         
        
          <div id="results"></div>

    </form>

    
<form id="macro-calculator">
    
    <div class="form-group col-md-6">
  <label>Proteina (g)</label>
  <input class="form-control" type="number" name="weight" id="protein" placeholder="Protein in grams" required>
    </div>
    <span></span>
    <div class="form-group col-md-6">
  <label>Fat (g)</label>
  <input class="form-control" type="number" name="weight" id="fat" placeholder="Fat in grams" required>
    </div>
        <span></span>
    <div class="form-group col-md-6">
  <label>Carbohydrates (g)</label>
  <input class="form-control" type="number" name="weight" id="carbs" placeholder="Carbs in grams" required>
        
    </div>
    <span></span>
  
  

  <div id="m-results"></div>
   <br><br><br>
</form>
